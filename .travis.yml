language: python

python:
  - "3.6"

dist: xenial

sudo: false

services:
  - docker

before_install:
  - git clone https://github.com/oceanprotocol/barge
  - cd barge
  - git checkout v3
  - export AQUARIUS_VERSION=v3
  - bash -x start_ocean.sh --no-dashboard --no-provider 2>&1 > start_ocean.log &
  - cd ..
  - sleep 120


install: pip install -U tox-travis
script: tox

notifications:
  email: false
